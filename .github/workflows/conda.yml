# The purpose of this action is to test that the bioconda recipe can be built
# To this end it uses the recipe in `.conda/meta.yaml` which should be kept in sync
# with the bioconda recipe (i.e. modify dependencies on bioconda if you need
# to modify the dependencies of `.conda/meta.yaml` to make the tests pass. )
name: conda

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    name: conda ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest"]

    steps:
      - uses: actions/checkout@v2

      - name: Setup Minoconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          miniforge-version: latest
          use-mamba: true
          channels: conda-forge,bioconda
          channel-priority: true
          python-version: 3.10

      - name: Set-up channels and install conda build
        run: |
          mamba install -y conda-build conda-verify
        shell: bash
      
      # Guard: fail if any step still references boa/.conda/build
      - name: Guard against wrong recipe path
        shell: bash
        run: |
          set -euxo pipefail
          ! grep -RInE 'mambabuild|boa build|\.conda/build' .github || { echo "Found a bad reference"; exit 1; }

      - name: build and test package
        run: |
          set -euxo pipefail
          test -f .conda/meta.yaml
          mamba build .conda --no-anaconda-upload
        shell: bash
